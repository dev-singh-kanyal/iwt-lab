<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSS Demonstration</title>

    <!-- Embedded Stylesheet (Internal Stylesheet) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #0066cc;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="lab4style.css">
</head>

<h1>Embedded Stylesheet</h1>
<p>This is an example of an embedded stylesheet.</p>

<h2>External Stylesheet</h2>
<p>This is an example of an external stylesheet.</p>

<!-- Inline Stylesheet -->
<h3 style="color: #66cc00;">Inline Stylesheet</h3>
<p style="font-size: 18px; color: #333;">This is an example of an inline stylesheet.</p>
